<div class="row"><div class="col-12-12"><form ng-submit="searchYoutube(youtubesearchkeyword)"><input placeholder="search youtube!" type="text" ng-model="youtubesearchkeyword" name="text" class="search"></form></div></div><div class="row"><div class="col-2-12 suggested"><div class="video" ng-repeat="video in suggested"><a ng-href="#/{{video.videoid}}"><img src="http://img.youtube.com/vi/{{video.videoid}}/default.jpg" alt="{{video.artist}} - {{video.title}}"> <span>{{video.artist}} - {{video.title}}</span></a></div></div><div class="col-8-12"><div class="stage"><iframe id="player" width="640" height="360" src="http://www.youtube.com/embed/1lyu1KKwC74?autoplay=1&playlist=79YDgv_zWA4,4N31oFeinFY,hT_nvWreIhg" frameborder="0" allowfullscreen></iframe><span class="similar" ng-repeat="sim in similar" ng-click="searchYoutube(sim.artist)">{{sim.artist}} /</span></div></div><div class="col-2-12 playlist"><div class="video" ng-repeat="video in playlist"><a ng-href="#/{{video.videoid}}"><img src="http://img.youtube.com/vi/{{video.videoid}}/default.jpg" alt="{{video.artist}} - {{video.title}}"> <span>{{video.artist}} - {{video.title}}</span></a></div></div></div><!--
Quality level small: Player height is 240px, and player dimensions are at least 320px by 240px for 4:3 aspect ratio.
Quality level medium: Player height is 360px, and player dimensions are 640px by 360px (for 16:9 aspect ratio) or 480px by 360px (for 4:3 aspect ratio).
Quality level large: Player height is 480px, and player dimensions are 853px by 480px (for 16:9 aspect ratio) or 640px by 480px (for 4:3 aspect ratio).
Quality level hd720: Player height is 720px, and player dimensions are 1280px by 720px (for 16:9 aspect ratio) or 960px by 720px (for 4:3 aspect ratio).
Quality level hd1080: Player height is 1080px, and player dimensions are 1920px by 1080px (for 16:9 aspect ratio) or 1440px by 1080px (for 4:3 aspect ratio).
Quality level highres: Player height is greater than 1080px, which means that the player's aspect ratio is greater than 1920px by 1080px.
-->
